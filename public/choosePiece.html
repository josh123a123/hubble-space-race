<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://use.typekit.net/zab2jvm.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel='stylesheet' href='css/hubbleSpaceRace.css'>
    <link rel='stylesheet' href='css/choosePiece.css'>

    <!-- Firebase App is always required and must be first -->
    <script src="/__/firebase/5.5.5/firebase-app.js"></script>
    
    <!-- Add additional services that you want to use -->
    <script src="/__/firebase/5.5.5/firebase-auth.js"></script>
    <script src="/__/firebase/5.5.5/firebase-database.js"></script>
    
    <script src="/__/firebase/init.js"></script>
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>
    <title>Hubble Space Race</title>
</head>
<body>
<header class = "text-center">
    <img src = "images/Logo(white).png" alt = "Hubble Space Race" class = "img-fluid text-center"/>
</header>
<div class='container text-white text-center'>
    <hr/>
    <h1>
        Choose Player Piece
    </h1>
    <hr/>
    <div class = "container">
        <div id = piecesDiv class = 'row'>
            <div class = "col-md-12 mx-auto">
                <label>
                    <input  type=radio name='spaceship' value='1' checked/>
                    <img src='images/rocketShips/1.png' class = "img-fluid"/>
                </label>
                <label>
                    <input  type=radio name='spaceship' value='2'/>
                    <img src='images/rocketShips/2.png' class = "img-fluid"/>
                </label>
                <label>
                    <input  type=radio name='spaceship' value='3'/>
                    <img src='images/rocketShips/3.png' class = "img-fluid"/>
                </label>
                <label>
                    <input  type=radio name='spaceship' value='4'/>
                    <img src='images/rocketShips/4.png' class = "img-fluid"/>
                </label>
                <label>
                    <input  type=radio name='spaceship' value='5'/>
                    <img src='images/rocketShips/5.png' class = "img-fluid"/>
                </label>
                <label>
                    <input  type=radio name='spaceship' value='6'/>
                    <img src='images/rocketShips/6.png' class = "img-fluid"/>
                </label>
                <div>
                    <button id='confirmPieceBtn' class='btn transparent'>
                        <img src = "assets/buttons/NEXT_0002_NEXT.png" alt = "Select Player Piece" class = "img-fluid"/>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div class='col-12 col-md-3'></div>
</div>

<audio id="audio" src="assets/audio/selectPiece.wav"></audio>

<script src='javascript/choosePiece.js'></script>
</body>
</html>
